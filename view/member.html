<include file="widget/header" />
<body>
<div class="manual-reader">
    <header class="navbar navbar-static-top smart-nav navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">{$config['SITE_NAME']}</a>
                <div class="searchbar pull-left visible-lg-inline-block visible-md-inline-block">
                    <form class="form-inline" action="{:url('index/index')}" method="get">
                        <input class="form-control" name="keyword" type="search" placeholder="请输入关键词...">
                        <button class="search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
                <include file="widget/usermenu" />
            </div>

            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right">
                    <if isset($member) && ($member['group_level'] == 0 || $member['group_level'] == 1)>
                    <li>
                        <a href="{{route('project.edit" title="创建项目"><i class="fa fa-plus"></i></a>
                    </li>
                    </if>
                    <if isset($member)>
                        <li>
                            <a href="{:url('account/logout')}" title="退出登录">
                                <i class="fa fa-sign-out"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{:url('member/projects')}" class="img" title="个人中心">
                                <img src="{$member['headimgurl']}" class="img-circle" style="width: 43px;">
                            </a>
                        </li>
                        <else/>
                        <li>
                            <a href="{:url('account/login')}" title="用户登录">登录</a>
                        </li>
                        <if 1>
                            <li>
                                <a href="{:url('account/register')}" title="用户登录">注册</a>
                            </li>
                        </if>
                    </if>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container member">
        <div class="row">
            <div class="page-left visible-lg-inline-block visible-md-inline-block">
                <ul class="menu">
                    <li <eq name="action" value="projects">class="active"</eq>><a href="{:url('member/projects')}" class="item"><i class="fa fa-sitemap"></i> 我的项目</a> </li>
                    <li <eq name="action" value="index">class="active"</eq>><a href="{:url('member/index')}" class="item"><i class="fa fa-user"></i> 个人资料</a> </li>
                    <li <eq name="action" value="account">class="active"</eq>><a href="{:url('member/account')}" class="item"><i class="fa fa-lock"></i> 修改密码</a> </li>

                    <if $group_level === 0>
                        <li <eq name="action" value="setting">class="active"</eq>><a href="{:url('member/setting')}" class="item"><i class="fa fa-gear"></i> 开发配置</a> </li>
                        <li <eq name="action" value="site">class="active"</eq>><a href="{:url('member/site')}" class="item"><i class="fa fa-cogs"></i> 网站设置</a> </li>
                        <li <eq name="action" value="users">class="active"</eq>><a href="{:url('member/users')}" class="item"><i class="fa fa-group"></i> 用户管理</a> </li>
                    </if>
                </ul>
            </div>
            <div class="page-right">
                <block name="content"></block>

            </div>
        </div>
        <div class="clearfix"></div>

    </div>
    <include file="widget/footer" />
    <block name="modelDialog"></block>
</div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/scripts/jquery.form.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script src="/static/scripts/scripts.js" type="text/javascript"></script>
<block name="scripts"></block>
</body>
</html>
