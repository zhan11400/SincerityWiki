<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="author" content="SmartWiki" />
    <link rel="shortcut icon" href="/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><block name="title"></block></title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="/static/styles/styles.css" rel="stylesheet">
    <block name="style"></block>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/bootstrap/js/html5shiv.min.js"></script>
    <script src="/static/bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/scripts/jquery.min.js"></script>
</head>
<body>
<div class="manual-reader">
    <header class="navbar navbar-static-top smart-nav navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">{$config['SITE_NAME']}</a>
                <div class="searchbar pull-left visible-lg-inline-block visible-md-inline-block">
                    <form class="form-inline" action="{:url('index/index')}" method="get">
                        <input class="form-control" name="keyword" type="search" placeholder="请输入项目关键词...">
                        <button class="search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
                <include file="widget/usermenu" />
            </div>

            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right">
                    <if isset($member) && ($member['group_level'] == 0 || $member['group_level'] == 1)>
                    <li>
                        <a href="{:url('project/edit')}" title="创建项目"><i class="fa fa-plus"></i></a>
                    </li>
                    </if>
                    <if isset($member)>
                    <li>
                        <a href="{:url('account/logout')}" title="退出登录">
                            <i class="fa fa-sign-out"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{:url('member/projects')}" class="img" title="个人中心">
                            <img src="{$member['headimgurl']}" class="img-circle" style="width: 43px;">
                        </a>
                    </li>
                    <else/>
                    <li>
                        <a href="{:url('account/login')}" title="用户登录">登录</a>
                    </li>
                    <if $config['ENABLED_REGISTER']==1>
                    <li>
                        <a href="{:url('account/register')}" title="用户登录">注册</a>
                    </li>
                    </if>
                    </if>
                </ul>
            </nav>
        </div>
    </header>
    <block name="content"></block>
    <include file="widget/footer" />
    <block name="modelDialog"></block>
</div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/scripts/scripts.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script src="/static/scripts/jquery.form.js" type="text/javascript"></script>
<block name="scripts"></block>
</body>
</html>
